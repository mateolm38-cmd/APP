<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Actas de Mantenimiento</title>
    <!-- Importar la biblioteca jsPDF para generar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Estilos generales y variables de color */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #F3F7F9;
            --accent-color: #D0E0F0;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        h1, h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        #signature-pad-container {
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            background-color: #f9f9f9;
            touch-action: none; /* Evita el scroll en dispositivos móviles */
        }

        #signature-pad {
            display: block;
            width: 100%;
            height: 200px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .button.primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .button.secondary {
            background-color: #ddd;
            color: var(--text-color);
        }
        
        .button:hover {
            transform: translateY(-2px);
        }

        .actas-list {
            margin-top: 20px;
        }

        .acta-item {
            padding: 16px;
            border-bottom: 1px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .acta-item:last-child {
            border-bottom: none;
        }

        .acta-info {
            flex-grow: 1;
        }
        .acta-info h4 {
            margin: 0;
            font-size: 18px;
        }
        .acta-info p {
            margin: 4px 0 0;
            font-size: 14px;
            color: #666;
        }

        .photo-input-container {
            display: flex;
            justify-content: center;
        }

        /* Estilos para el campo de entrada de archivo (foto) */
        input[type="file"] {
            display: none; /* Oculta el input de archivo por defecto */
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 24px;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
            background-color: #E6F0F8;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .custom-file-upload:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            body {
                padding: 10px;
            }
            .button-group {
                flex-direction: column;
            }
            .button {
                width: 100%;
            }
            .photo-input-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sección para crear una nueva acta -->
        <div class="card">
            <h1>Crear Nueva Acta de Mantenimiento</h1>
            <form id="acta-form">
                <!-- Selector de entidad -->
                <div class="form-group">
                    <label for="entidad">Entidad:</label>
                    <select id="entidad" required>
                        <option value="E.S.E SaludYa Yacuanquer-Nariño">E.S.E SaludYa Yacuanquer-Nariño</option>
                        <option value="Alcaldia Municipal de Yacuanquer">Alcaldía Municipal de Yacuanquer</option>
                    </select>
                </div>

                <!-- Campo para el número de acta -->
                <div class="form-group">
                    <label for="acta-numero">Número de Acta:</label>
                    <input type="text" id="acta-numero" required>
                </div>
                
                <!-- Campos de fecha y hora -->
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                </div>

                <!-- Campo para personas presentes -->
                <div class="form-group">
                    <label for="personas-presentes">Personas Presentes:</label>
                    <textarea id="personas-presentes" placeholder="Ej: Ing. Juan Pérez, Téc. Ana Gómez" required></textarea>
                </div>
                
                <!-- Campos de descripción y observación -->
                <div class="form-group">
                    <label for="descripcion-actividad">Descripción de la Actividad:</label>
                    <textarea id="descripcion-actividad" required></textarea>
                </div>
                <div class="form-group">
                    <label for="observacion">Observación:</label>
                    <textarea id="observacion"></textarea>
                </div>

                <!-- Campos para fotos de evidencia, ahora como botones -->
                <div class="form-group">
                    <label>Fotos de Evidencia:</label>
                    <div class="photo-input-container">
                        <div>
                            <label for="foto-1" class="custom-file-upload">Tomar Foto 1</label>
                            <input type="file" id="foto-1" accept="image/*" capture="camera">
                        </div>
                        <div>
                            <label for="foto-2" class="custom-file-upload">Tomar Foto 2</label>
                            <input type="file" id="foto-2" accept="image/*" capture="camera">
                        </div>
                        <div>
                            <label for="foto-3" class="custom-file-upload">Tomar Foto 3</label>
                            <input type="file" id="foto-3" accept="image/*" capture="camera">
                        </div>
                    </div>
                </div>

                <!-- Campo para el nombre de quien recibe -->
                <div class="form-group">
                    <label for="nombre-recibe">Nombre de la Persona que Recibe:</label>
                    <input type="text" id="nombre-recibe" required>
                </div>
                
                <!-- Campo para la firma -->
                <div class="form-group">
                    <label>Firma:</label>
                    <div id="signature-pad-container">
                        <canvas id="signature-pad"></canvas>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="button secondary" id="clear-signature">Borrar Firma</button>
                    <button type="submit" class="button primary">Guardar Acta</button>
                </div>
            </form>
        </div>

        <!-- Sección para mostrar las actas guardadas -->
        <div class="card">
            <h2>Actas Guardadas</h2>
            <div id="actas-guardadas-list">
                <!-- Las actas se cargarán aquí dinámicamente -->
            </div>
            <div class="button-group">
                <button type="button" class="button primary" id="download-all-pdf">Descargar Todas las Actas en PDF</button>
                <button type="button" class="button secondary" id="download-photos-pdf">Descargar Fotos en PDF</button>
            </div>
        </div>
    </div>

    <script>
        // Lógica de la aplicación
        
        // Inicializar el arreglo de actas. Si hay datos en localStorage, los carga.
        const actas = JSON.parse(localStorage.getItem('actas_mantenimiento')) || [];
        
        // Elementos del DOM
        const actaForm = document.getElementById('acta-form');
        const actasListContainer = document.getElementById('actas-guardadas-list');
        const downloadAllPdfButton = document.getElementById('download-all-pdf');
        const downloadPhotosPdfButton = document.getElementById('download-photos-pdf');
        
        // Lógica para la firma con el canvas
        const signatureCanvas = document.getElementById('signature-pad');
        const clearSignatureButton = document.getElementById('clear-signature');
        const ctx = signatureCanvas.getContext('2d');
        let drawing = false;

        // Ajustar el tamaño del canvas al contenedor
        function resizeCanvas() {
            signatureCanvas.width = signatureCanvas.offsetWidth;
            signatureCanvas.height = signatureCanvas.offsetHeight;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startDrawing(e) {
            e.preventDefault();
            drawing = true;
            const x = e.offsetX || e.touches[0].clientX - signatureCanvas.getBoundingClientRect().left;
            const y = e.offsetY || e.touches[0].clientY - signatureCanvas.getBoundingClientRect().top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            e.preventDefault();
            if (!drawing) return;
            const x = e.offsetX || e.touches[0].clientX - signatureCanvas.getBoundingClientRect().left;
            const y = e.offsetY || e.touches[0].clientY - signatureCanvas.getBoundingClientRect().top;
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        signatureCanvas.addEventListener('mousedown', startDrawing);
        signatureCanvas.addEventListener('mousemove', draw);
        signatureCanvas.addEventListener('mouseup', stopDrawing);
        signatureCanvas.addEventListener('mouseout', stopDrawing);

        signatureCanvas.addEventListener('touchstart', startDrawing);
        signatureCanvas.addEventListener('touchmove', draw);
        signatureCanvas.addEventListener('touchend', stopDrawing);

        clearSignatureButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
        });

        // Función para leer un archivo de imagen como Data URL
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Función para renderizar la lista de actas en el DOM
        function renderActasList() {
            actasListContainer.innerHTML = '';
            if (actas.length === 0) {
                actasListContainer.innerHTML = '<p style="text-align: center; color: #666;">No hay actas guardadas aún.</p>';
                downloadAllPdfButton.disabled = true;
                downloadPhotosPdfButton.disabled = true;
            } else {
                downloadAllPdfButton.disabled = false;
                downloadPhotosPdfButton.disabled = false;
                actas.forEach((acta, index) => {
                    const actaItem = document.createElement('div');
                    actaItem.className = 'acta-item';
                    actaItem.innerHTML = `
                        <div class="acta-info">
                            <h4>Acta N° ${acta.actaNumero}</h4>
                            <p>${acta.entidad} - ${acta.fecha}</p>
                        </div>
                    `;
                    actasListContainer.appendChild(actaItem);
                });
            }
        }
        
        // Función para guardar una nueva acta
        actaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validar que la firma no esté vacía
            if (signatureCanvas.toDataURL() === 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAASwAAADICA' + signatureCanvas.toDataURL().substring(signatureCanvas.toDataURL().length - 150, signatureCanvas.toDataURL().length-10)) {
                alert('Por favor, incluya una firma antes de guardar.');
                return;
            }

            // Obtener las fotos y convertirlas a Data URLs
            const fotos = [];
            const foto1Input = document.getElementById('foto-1');
            const foto2Input = document.getElementById('foto-2');
            const foto3Input = document.getElementById('foto-3');

            if (foto1Input.files.length > 0) {
                fotos.push(await readFileAsDataURL(foto1Input.files[0]));
            }
            if (foto2Input.files.length > 0) {
                fotos.push(await readFileAsDataURL(foto2Input.files[0]));
            }
            if (foto3Input.files.length > 0) {
                fotos.push(await readFileAsDataURL(foto3Input.files[0]));
            }

            const nuevaActa = {
                entidad: document.getElementById('entidad').value,
                actaNumero: document.getElementById('acta-numero').value,
                fecha: document.getElementById('fecha').value,
                hora: document.getElementById('hora').value,
                personasPresentes: document.getElementById('personas-presentes').value,
                descripcionActividad: document.getElementById('descripcion-actividad').value,
                observacion: document.getElementById('observacion').value,
                nombreRecibe: document.getElementById('nombre-recibe').value,
                firma: signatureCanvas.toDataURL(),
                fotos: fotos, // Guardar las fotos como Data URLs
            };
            
            actas.push(nuevaActa);
            localStorage.setItem('actas_mantenimiento', JSON.stringify(actas));
            
            // Limpiar el formulario
            actaForm.reset();
            ctx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
            
            renderActasList();
            alert('¡Acta guardada exitosamente!');
        });
        
        // Función para descargar todas las actas como un PDF
        downloadAllPdfButton.addEventListener('click', () => {
            if (actas.length === 0) {
                alert('No hay actas para descargar.');
                return;
            }
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = doc.internal.pageSize.getWidth();
            const margin = 15;
            let y = margin;
            const lineSpacing = 6;
            const titleFontSize = 18;
            const subTitleFontSize = 14;
            const regularFontSize = 12;

            // Iterar sobre cada acta y agregarla al PDF
            actas.forEach((acta, index) => {
                if (index > 0) {
                    doc.addPage();
                    y = margin;
                }
                
                // Título del documento
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(titleFontSize);
                doc.text('Acta de Mantenimiento', pageWidth / 2, y, { align: 'center' });
                y += lineSpacing * 2;
                
                // Título de la entidad
                doc.setFont('helvetica', 'normal');
                doc.setFontSize(subTitleFontSize);
                doc.text(acta.entidad, pageWidth / 2, y, { align: 'center' });
                y += lineSpacing * 2;
                
                // Número de acta y fecha
                doc.setFontSize(regularFontSize);
                doc.setFont('helvetica', 'bold');
                doc.text(`Número de Acta:`, margin, y);
                doc.setFont('helvetica', 'normal');
                doc.text(`${acta.actaNumero}`, margin + 40, y);

                doc.setFont('helvetica', 'bold');
                doc.text('Fecha:', pageWidth / 2, y);
                doc.setFont('helvetica', 'normal');
                doc.text(`${acta.fecha}`, pageWidth / 2 + 15, y);
                y += lineSpacing;
                
                doc.setFont('helvetica', 'bold');
                doc.text(`Hora:`, margin, y);
                doc.setFont('helvetica', 'normal');
                doc.text(`${acta.hora}`, margin + 15, y);
                y += lineSpacing * 2;
                
                // Contenido del acta
                const fields = [
                    { label: 'Personas Presentes:', value: acta.personasPresentes },
                    { label: 'Descripción de la Actividad:', value: acta.descripcionActividad },
                    { label: 'Observación:', value: acta.observacion },
                    { label: 'Persona que Recibe:', value: acta.nombreRecibe }
                ];

                fields.forEach(field => {
                    doc.setFont('helvetica', 'bold');
                    const labelWidth = doc.getTextWidth(field.label);
                    doc.text(field.label, margin, y);
                    doc.setFont('helvetica', 'normal');
                    
                    const textLines = doc.splitTextToSize(field.value, pageWidth - margin * 2 - labelWidth);
                    doc.text(textLines, margin + labelWidth + 2, y);
                    y += doc.getLineHeight() * textLines.length;
                    y += lineSpacing;
                });

                // Fotos de evidencia
                if (acta.fotos && acta.fotos.length > 0) {
                    y += lineSpacing * 2;
                    doc.setFont('helvetica', 'bold');
                    doc.text('Fotos de Evidencia:', margin, y);
                    y += lineSpacing;
                    const fotoWidth = (pageWidth - margin * 2) / acta.fotos.length;
                    acta.fotos.forEach((foto, fotoIndex) => {
                        try {
                            const imgInfo = doc.getImageProperties(foto);
                            const imgHeight = (fotoWidth / imgInfo.width) * imgInfo.height;
                            doc.addImage(foto, 'JPEG', margin + fotoIndex * fotoWidth, y, fotoWidth - 5, imgHeight);
                        } catch (e) {
                            console.error('Error adding image to PDF:', e);
                        }
                    });
                    y += 50; // Aumentar 'y' para dejar espacio para las fotos
                }
                
                // Firma
                y += lineSpacing * 2;
                doc.setFont('helvetica', 'bold');
                doc.text('Firma:', margin, y);
                y += lineSpacing;

                const imgData = acta.firma;
                doc.addImage(imgData, 'PNG', margin, y, 80, 40);
            });
            
            // Guardar el PDF
            doc.save('actas_mantenimiento.pdf');
            alert('PDF generado exitosamente.');
        });

        // Función para descargar todas las fotos en un PDF separado
        downloadPhotosPdfButton.addEventListener('click', () => {
            if (actas.length === 0) {
                alert('No hay actas para descargar.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 15;
            let y = margin;
            const titleFontSize = 18;
            const subTitleFontSize = 14;

            let firstPage = true;

            actas.forEach((acta) => {
                if (acta.fotos && acta.fotos.length > 0) {
                    if (!firstPage) {
                        doc.addPage();
                        y = margin;
                    }
                    firstPage = false;

                    // Título de la sección de fotos para esta acta
                    doc.setFont('helvetica', 'bold');
                    doc.setFontSize(titleFontSize);
                    doc.text(`Fotos para Acta N° ${acta.actaNumero}`, pageWidth / 2, y, { align: 'center' });
                    y += 10;
                    doc.setFontSize(subTitleFontSize);
                    doc.text(acta.entidad, pageWidth / 2, y, { align: 'center' });
                    y += 15;

                    const fotoWidth = pageWidth - (margin * 2);
                    acta.fotos.forEach(foto => {
                        try {
                            const imgInfo = doc.getImageProperties(foto);
                            const imgHeight = (fotoWidth / imgInfo.width) * imgInfo.height;
                            if (y + imgHeight > pageHeight - margin) {
                                doc.addPage();
                                y = margin;
                            }
                            doc.addImage(foto, 'JPEG', margin, y, fotoWidth, imgHeight);
                            y += imgHeight + 5; // Espacio entre fotos
                        } catch (e) {
                            console.error('Error adding photo to photos PDF:', e);
                        }
                    });
                }
            });

            if (firstPage) {
                alert('No hay fotos en las actas guardadas para descargar.');
            } else {
                doc.save('fotos_actas.pdf');
                alert('PDF de fotos generado exitosamente.');
            }
        });
        
        // Llamar a la función para renderizar la lista al cargar la página
        renderActasList();

    </script>
</body>
</html>
